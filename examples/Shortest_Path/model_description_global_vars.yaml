# Definition of the entities
entities:
- name: node
  state_dimension: state_dim
  initial_state:
    - type: build_state
      input: [$src-tgt]

# Definition of the message passing phase
message_passing:
  num_iterations: 4
  stages:
    # STAGE 1:
    - stage_message_passings:
      # links to paths
      - destination_entity: node
        source_entities:
          - name: node
            message:
              - type: neural_network
                nn_name: message_function
                input: [source, $weight]
        aggregation:
          - type: min
        update:
          type: neural_network
          nn_name: update_function

# Definition of the readout
readout:
- type: neural_network
  input: [node]
  nn_name: readout_model
  output_label: $sp

# Definition of the Neural Networks
neural_networks:
# Feed forward model
- nn_name: readout_model
  nn_architecture:
  - type_layer: layer_type
    units: hidden_units
    activation: relu
  - type_layer: layer_type
    units: hidden_units
    activation: relu
  - type_layer: layer_type
    units: 1
    activation: sigmoid

- nn_name: message_function
  nn_architecture:
  - type_layer: layer_type
    units: 32
    activation: relu
  - type_layer: layer_type
    units: hidden_units
    activation: relu

# RNN model
- nn_name: update_function
  nn_architecture:
    - type_layer: GRU
