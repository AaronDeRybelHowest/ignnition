# Definition of the entities
entities:
- name: link
  state_dimension: hidden_state_dim
  initial_state:
    - type: build_state
      input: [link_capacity]

- name: path
  state_dimension: hidden_state_dim
  initial_state:
    - type: build_state
      input: [traffic]

# Definition of the message passing phase
message_passing:
  num_iterations: N
  stages:
    # STAGE 1:
    - stage_message_passings:
      # links to paths
      - destination_entity: path
        source_entities:
          - name: link
            adj_list: adj_links_paths
            message:
              - type: direct_assignment
        aggregation:
          - type: ordered
        update:
          type: recurrent_neural_network
          nn_name: recurrent1

    # STAGE 2:
    - stage_message_passings:
      # paths to links
      - destination_entity: link
        source_entities:
        - name: path
          adj_list: adj_paths_links
          message:
          - type: direct_assignment
        aggregation:
          - type: sum
        update:
          type: recurrent_neural_network
          nn_name: recurrent1

# Definition of the readout
readout:
- type: feed_forward
  input: [path]
  nn_name: readout_model
  output_label: delay

# Definition of the Neural Networks
neural_networks:
# Feed forward model
- nn_name: readout_model
  nn_type: feed_forward
  nn_architecture:
  - type_layer: Dense
    units: readout_units
    kernel_regularizer: r_l2
    activation: selu
  - type_layer: Dense
    units: readout_units
    kernel_regularizer: r_l2
    activation: selu
  - type_layer: Dense
    units: output_units
    kernel_regularizer: r_l2_2
    activation: None

# RNN model
- nn_name: recurrent1
  nn_type: recurrent_neural_network
  recurrent_type: GRU
